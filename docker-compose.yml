version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: fusion-nextjs:latest
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: your-secret-key-change-in-production
    restart: unless-stopped


